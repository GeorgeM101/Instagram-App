{% extends 'base.html' %} {% block title %}
<title>Login</title>
{% endblock %} {% block content %}
<div class="container">
  <div>
    {% for message in messages %}
    <h3 class="text-center mt-3" style="color: #f2658d">{{ message }}</h3>
    {% endfor %}
  </div>
  <h1 class="text-center mt-5">Login</h1>
  <div style="margin-top: 15vh">
    <form action="{% url 'login' %}" class="register" method="POST">
      <h1 class="text-center" style="font-family: Cookie">instagram</h1>
      {% csrf_token %}
      <label for="username">Username</label>
      <input name="username" type="text" placeholder="username..." />
      <label for="password">Password</label>
      <input name="password" type="password" placeholder="password..." />
      <small style="font-family: Nunito; margin-left: 50px"
        ><a class="text-decoration-none text-white" href="{% url 'register' %}"
          >Don't have an account? SignUp</a
        ></small
      >
      <button class="btn2" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
